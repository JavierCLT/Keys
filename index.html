<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KeyTwist - Daily Typing Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            touch-action: manipulation;
        }
        #game {
            max-width: 600px;
            margin: 0 auto;
        }
        #sentence {
            font-size: 20px;
            margin: 20px 0;
            display: none; /* Hidden until Start */
        }
        #input {
            width: 90%;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
        }
        #timer {
            font-size: 20px;
            color: #e74c3c;
            display: none; /* Hidden until Start */
        }
        #start-button {
            padding: 15px 30px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        #start-button:hover {
            background: #2980b9;
        }
        #keyboard {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            max-width: 95vw; /* Increased width to fit all keys */
            display: none; /* Hidden until Start */
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 3px;
        }
        .space-row {
            display: flex;
            justify-content: center;
            gap: 3px;
            width: 100%;
        }
        .key {
            padding: 0; /* Remove padding for consistency */
            background: #666; /* Gray like iOS/Android */
            color: #fff; /* White text */
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Reduced font size */
            width: 35px; /* Reduced width */
            height: 45px; /* Reduced height, still taller than wide */
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s ease; /* Quick transition for shading */
        }
        .key:hover, .key:active {
            background: #555; /* Darker gray on tap/hover */
        }
        .space-key {
            width: 260px; /* Reduced width to fit screen */
            height: 45px; /* Match key height */
        }
        .backspace-key {
            width: 50px; /* Reduced width */
            height: 45px; /* Match key height */
        }
        #result {
            display: none;
            font-size: 18px;
            margin-top: 20px;
        }
        #desktop-warning {
            display: none;
            color: #e74c3c;
        }
        @media (min-width: 768px) {
            #desktop-warning { display: block; }
            #keyboard { display: none; }
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>KeyTwist</h1>
        <button id="start-button">Start</button>
        <p id="timer"></p>
        <div id="sentence"></div>
        <input id="input" type="text" readonly>
        <div id="keyboard"></div>
        <div id="desktop-warning">Please use your phone for the full swapped-key experience!</div>
        <div id="result"></div>
    </div>

    <script>
        // Load levels from JSON file
        fetch('data/levels.json')
            .then(response => response.json())
            .then(levels => {
                // Select level based on today's local date (e.g., America/Los_Angeles for PST)
                const today = new Date().toLocaleDateString('en-US', { timeZone: 'America/Los_Angeles' }).split('/').map(p => p.padStart(2, '0')).join('-');
                const level = levels.find(l => l.date === today) || levels[0]; // Fallback to first level if date not found

                // Parse swapped keys into a mapping (default QWERTY vs. swapped)
                const defaultKeys = "qwertyuiopasdfghjklzxcvbnm".split(""); // Full alphabet
                const swappedKeys = level.character_key.split(",");
                const keyMap = {};
                for (let i = 0; i < defaultKeys.length; i++) {
                    keyMap[defaultKeys[i]] = swappedKeys[i] || defaultKeys[i]; // Ensure all 26 keys mapped
                }

                // Game state
                let timeLeft = level.time;
                let timer;
                let input = "";
                const sentenceEl = document.getElementById("sentence");
                const inputEl = document.getElementById("input");
                const timerEl = document.getElementById("timer");
                const keyboardEl = document.getElementById("keyboard");
                const resultEl = document.getElementById("result");
                const startButton = document.getElementById("start-button");

                // Display sentence (hidden until start)
                sentenceEl.textContent = level.text;
                timerEl.textContent = `${timeLeft.toFixed(1)}s`;

                // Build QWERTY keyboard with 10-10-7 distribution + backspace + spacebar
                const rows = [
                    "qwertyuiop", // Row 1: 10 keys
                    "asdfghjkl;", // Row 2: 10 keys (add ; as placeholder)
                    "zxcvbnm"     // Row 3: 7 keys
                ];

                // Row 1: 10 keys
                const row1 = document.createElement("div");
                row1.className = "row";
                rows[0].split("").forEach(key => {
                    const btn = document.createElement("button");
                    btn.className = "key";
                    btn.textContent = keyMap[key] || key; // Show swapped key
                    btn.onclick = (event) => handleKey(key, event); // Pass original key and event
                    row1.appendChild(btn);
                });
                keyboardEl.appendChild(row1);

                // Row 2: 10 keys
                const row2 = document.createElement("div");
                row2.className = "row";
                rows[1].split("").forEach(key => {
                    const btn = document.createElement("button");
                    btn.className = "key";
                    btn.textContent = keyMap[key] || key; // Show swapped key
                    btn.onclick = (event) => handleKey(key, event); // Pass original key and event
                    row2.appendChild(btn);
                });
                keyboardEl.appendChild(row2);

                // Row 3: 7 keys + backspace
                const row3 = document.createElement("div");
                row3.className = "row";
                rows[2].split("").forEach(key => {
                    const btn = document.createElement("button");
                    btn.className = "key";
                    btn.textContent = keyMap[key] || key; // Show swapped key
                    btn.onclick = (event) => handleKey(key, event); // Pass original key and event
                    row3.appendChild(btn);
                });

                // Backspace
                const backspace = document.createElement("button");
                backspace.className = "key backspace-key";
                backspace.textContent = "âŒ«";
                backspace.onclick = () => handleBackspace();
                row3.appendChild(backspace);

                keyboardEl.appendChild(row3);

                // Row 4: Spacebar (on its own row)
                const spaceRow = document.createElement("div");
                spaceRow.className = "space-row";
                const space = document.createElement("button");
                space.className = "key space-key";
                space.textContent = "space";
                space.onclick = () => handleKey(" ");
                spaceRow.appendChild(space);
                keyboardEl.appendChild(spaceRow);

                // Start button functionality
                startButton.onclick = () => {
                    startButton.style.display = "none"; // Hide Start button
                    sentenceEl.style.display = "block"; // Show sentence
                    timerEl.style.display = "block"; // Show timer
                    keyboardEl.style.display = "flex"; // Show keyboard
                    inputEl.focus(); // Focus on input

                    // Start timer
                    timer = setInterval(() => {
                        timeLeft -= 0.1;
                        timerEl.textContent = `${timeLeft.toFixed(1)}s`;
                        if (timeLeft <= 0) endGame(false);
                    }, 100);
                };

                // Handle key press with shading reset
                function handleKey(originalKey, event) {
                    if (originalKey === " ") {
                        input += " ";
                    } else {
                        const swappedKey = keyMap[originalKey] || originalKey;
                        input += swappedKey.toLowerCase();
                    }
                    inputEl.value = input;
                    if (input === level.text.toLowerCase()) endGame(true);

                    // Reset key color after 100ms
                    const keyBtn = event.target;
                    keyBtn.style.background = "#555"; // Darker gray on tap
                    setTimeout(() => {
                        keyBtn.style.background = "#666"; // Revert to normal gray
                    }, 100);
                }

                // Handle backspace
                function handleBackspace() {
                    input = input.slice(0, -1);
                    inputEl.value = input;
                }

                // End game and score (0-100)
                function endGame(success) {
                    clearInterval(timer);
                    if (!success) {
                        resultEl.textContent = "Timeâ€™s up! Score: 0/100";
                    } else {
                        const practicalMax = level.time * 0.66; // 100 = 66% time left
                        const score = Math.min(100, Math.floor((timeLeft / practicalMax) * 100));
                        resultEl.textContent = `Score: ${score}/100 in ${(level.time - timeLeft).toFixed(1)}s - ${level.author}`;
                        saveResult(score);
                    }
                    resultEl.style.display = "block";
                    keyboardEl.style.display = "none";
                }

                // Local storage for streak
                function saveResult(score) {
                    const today = new Date().toLocaleDateString('en-US', { timeZone: 'America/Los_Angeles' }).split('/').map(p => p.padStart(2, '0')).join('-');
                    localStorage.setItem(today, score);
                    const streak = calculateStreak();
                    resultEl.textContent += ` | Streak: ${streak} days`;
                }

                function calculateStreak() {
                    let streak = 0;
                    let date = new Date();
                    while (localStorage.getItem(date.toLocaleDateString('en-US', { timeZone: 'America/Los_Angeles' }).split('/').map(p => p.padStart(2, '0')).join('-'))) {
                        streak++;
                        date.setDate(date.getDate() - 1);
                    }
                    return streak;
                }
            })
            .catch(error => console.error('Error loading levels:', error));
    </script>
</body>
</html>
