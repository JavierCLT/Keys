<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KeyTwist - Daily Typing Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            touch-action: manipulation;
        }
        #game {
            max-width: 600px;
            margin: 0 auto;
        }
        #sentence {
            font-size: 20px;
            margin: 20px 0;
        }
        #input {
            width: 90%;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
        }
        #timer {
            font-size: 20px;
            color: #e74c3c;
        }
        #keyboard {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3px;
        }
        .key {
            padding: 10px 15px;
            background: #666; /* Gray like iOS/Android */
            color: #fff; /* White text */
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 40px;
            height: 40px;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
            margin: 2px;
            transition: background-color 0.1s ease; /* Quick transition for shading */
        }
        .key:hover, .key:active {
            background: #555; /* Darker gray on tap/hover */
        }
        #result {
            display: none;
            font-size: 18px;
            margin-top: 20px;
        }
        #desktop-warning {
            display: none;
            color: #e74c3c;
        }
        @media (min-width: 768px) {
            #desktop-warning { display: block; }
            #keyboard { display: none; }
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>KeyTwist</h1>
        <p id="timer"></p>
        <div id="sentence"></div>
        <input id="input" type="text" readonly>
        <div id="keyboard"></div>
        <div id="desktop-warning">Please use your phone for the full swapped-key experience!</div>
        <div id="result"></div>
    </div>

    <script>
        // Load levels from JSON file
        fetch('data/levels.json')
            .then(response => response.json())
            .then(levels => {
                // Select level based on today's local date (e.g., America/Los_Angeles for PST)
                const today = new Date().toLocaleDateString('en-US', { timeZone: 'America/New_York' }).split('/').map(p => p.padStart(2, '0')).join('-');
                const level = levels.find(l => l.date === today) || levels[0]; // Fallback to first level if date not found

                // Parse swapped keys into a mapping (default QWERTY vs. swapped)
                const defaultKeys = "q,w,e,r,t,y,u,i,o,p,a,s,d,f,g,h,j,k,l,z,x,c,v,b,n,m".split(",");
                const swappedKeys = level.character_key.split(",");
                const keyMap = {};
                for (let i = 0; i < defaultKeys.length; i++) {
                    keyMap[defaultKeys[i]] = swappedKeys[i];
                }

                // Game state
                let timeLeft = level.time;
                let timer;
                let input = "";
                const sentenceEl = document.getElementById("sentence");
                const inputEl = document.getElementById("input");
                const timerEl = document.getElementById("timer");
                const keyboardEl = document.getElementById("keyboard");
                const resultEl = document.getElementById("result");

                // Display sentence and timer
                sentenceEl.textContent = level.text;
                timerEl.textContent = `${timeLeft.toFixed(1)}s`;

                // Build QWERTY keyboard matching iOS/Android layout (3 rows)
                const rows = [
                    "qwertyuiop",
                    "asdfghjkl",
                    "zxcvbnm"
                ];
                rows.forEach(row => {
                    row.split("").forEach(key => {
                        const btn = document.createElement("button");
                        btn.className = "key";
                        btn.textContent = keyMap[key] || key; // Show swapped key
                        btn.onclick = (event) => handleKey(key, event); // Pass original key and event
                        keyboardEl.appendChild(btn);
                    });
                });

                // Add backspace and space below
                const backspace = document.createElement("button");
                backspace.className = "key";
                backspace.textContent = "⌫";
                backspace.style.width = "60px";
                backspace.onclick = () => handleBackspace();
                keyboardEl.appendChild(backspace);

                const space = document.createElement("button");
                space.className = "key";
                space.textContent = "space";
                space.style.width = "200px";
                space.onclick = () => handleKey(" ");
                keyboardEl.appendChild(space);

                // Start timer
                timer = setInterval(() => {
                    timeLeft -= 0.1;
                    timerEl.textContent = `${timeLeft.toFixed(1)}s`;
                    if (timeLeft <= 0) endGame(false);
                }, 100);

                // Handle key press with shading reset
                function handleKey(originalKey, event) {
                    if (originalKey === " ") {
                        input += " ";
                    } else {
                        const swappedKey = keyMap[originalKey] || originalKey;
                        input += swappedKey.toLowerCase();
                    }
                    inputEl.value = input;
                    if (input === level.text.toLowerCase()) endGame(true);

                    // Reset key color after 100ms
                    const keyBtn = event.target;
                    keyBtn.style.background = "#555"; // Darker gray on tap
                    setTimeout(() => {
                        keyBtn.style.background = "#666"; // Revert to normal gray
                    }, 100);
                }

                // Handle backspace
                function handleBackspace() {
                    input = input.slice(0, -1);
                    inputEl.value = input;
                }

                // End game and score (0-100)
                function endGame(success) {
                    clearInterval(timer);
                    if (!success) {
                        resultEl.textContent = "Time’s up! Score: 0/100";
                    } else {
                        const practicalMax = level.time * 0.66; // 100 = 66% time left
                        const score = Math.min(100, Math.floor((timeLeft / practicalMax) * 100));
                        resultEl.textContent = `Score: ${score}/100 in ${(level.time - timeLeft).toFixed(1)}s - ${level.author}`;
                        saveResult(score);
                    }
                    resultEl.style.display = "block";
                    keyboardEl.style.display = "none";
                }

                // Local storage for streak
                function saveResult(score) {
                    const today = new Date().toISOString().split("T")[0];
                    localStorage.setItem(today, score);
                    const streak = calculateStreak();
                    resultEl.textContent += ` | Streak: ${streak} days`;
                }

                function calculateStreak() {
                    let streak = 0;
                    let date = new Date();
                    while (localStorage.getItem(date.toISOString().split("T")[0])) {
                        streak++;
                        date.setDate(date.getDate() - 1);
                    }
                    return streak;
                }
            })
            .catch(error => console.error('Error loading levels:', error));
    </script>
</body>
</html>
